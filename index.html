<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CORS Test</title>
</head>
<body>
  <h1>CORS テスト</h1>
  <div id="results"></div>
  <button onclick="testGet()">GETテスト</button>
  <button onclick="testPost()">POSTテスト</button>
  
  <script>
    // ⭐ 新しいデプロイURLに更新してください ⭐
    const gasUrl = "https://script.google.com/macros/s/AKfycbxUsLTbsZ81WkK-iN5pCMS0TN3QwjUjX-7Uxy3rkPkfqAj_xRVeBGyuenCUKdMX6EYm/exec";
    
    // URLが設定されているかチェック
    if (gasUrl.includes("YOUR_NEW")) {
      document.getElementById('results').innerHTML = '<p style="color: red;">❌ GAS URLを設定してください！</p>';
    }
    
    async function testGet() {
      const resultsDiv = document.getElementById('results');
      try {
        console.log('GETテスト開始...');
        const response = await fetch(gasUrl, {
          method: 'GET',
          mode: 'cors'
        });
        
        const text = await response.text();
        resultsDiv.innerHTML += `<p>✅ GET成功: ${text}</p>`;
        console.log('GET成功:', text);
      } catch (error) {
        resultsDiv.innerHTML += `<p>❌ GETエラー: ${error.message}</p>`;
        console.error('GETエラー:', error);
      }
    }
    
    async function testPost() {
      const resultsDiv = document.getElementById('results');
      try {
        console.log('POSTテスト開始...');
        const testData = {
          type: 'profileData',
          displayName: 'テストユーザー',
          userId: 'test123',
          pictureUrl: 'https://example.com/test.jpg'
        };
        
        const response = await fetch(gasUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(testData),
          mode: 'cors'
        });
        
        const text = await response.text();
        resultsDiv.innerHTML += `<p>✅ POST成功: ${text}</p>`;
        console.log('POST成功:', text);
      } catch (error) {
        resultsDiv.innerHTML += `<p>❌ POSTエラー: ${error.message}</p>`;
        console.error('POSTエラー:', error);
      }
    }
  </script>
</body>
</html>
