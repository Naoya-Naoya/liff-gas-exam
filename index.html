<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>LIFF GAS Test App with Quiz UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        /* １つ目のコードのスタイルをそのまま適用 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 100vw;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
            padding-bottom: 20px; 
        }

        .header {
            background: linear-gradient(90deg, #00B900, #00D300);
            color: white;
            padding: 15px;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .header-left {
            flex: 1;
            text-align: left;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid white;
            object-fit: cover;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .user-name {
            font-size: 14px;
            font-weight: 500;
            color: white;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            white-space: nowrap;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: left;
        }

        .progress-section {
            width: 100%;
            margin-top: 8px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.3);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 8px;
        }

        .progress-fill {
            background: white;
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            font-size: 14px;
            opacity: 0.9;
            text-align: center;
        }

        /* テスト結果表示エリア（２つ目のコードから） */
        .test-results {
            padding: 20px 15px;
            width: 100%;
        }

        .result {
            margin: 10px 0;
            padding: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: white;
        }

        .result h3 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .result p {
            font-size: 14px;
            line-height: 1.6;
            color: #666;
            margin: 5px 0;
        }

        .success {
            color: #4caf50;
            font-weight: 500;
        }

        .error {
            color: #f44336;
            font-weight: 500;
        }

        .info {
            color: #2196f3;
            font-weight: 500;
        }

        /* ボタンスタイル（１つ目のコードから） */
        .test-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            padding: 0 20px;
            margin-top: 20px;
        }

        .test-button {
            background: linear-gradient(90deg, #00B900, #00D300);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            touch-action: manipulation;
            width: 100%;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,185,0,0.3);
        }

        .test-button:active {
            transform: translateY(0);
        }

        .test-button.secondary {
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        /* プロフィール画像表示 */
        .profile-image {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #e0e0e0;
            object-fit: cover;
        }

        /* スマホ対応 */
        @media (max-width: 768px) {
            .container {
                box-shadow: none;
            }
            
            .header {
                padding: 12px;
            }
            
            .header h1 {
                font-size: 22px;
                margin-bottom: 8px;
            }
            
            .user-info {
                gap: 6px;
            }
            
            .user-avatar {
                width: 32px;
                height: 32px;
            }
            
            .user-name {
                font-size: 13px;
            }
            
            .progress-text {
                font-size: 13px;
            }
            
            .test-results {
                padding: 20px 15px;
            }
            
            .result h3 {
                font-size: 16px;
            }
            
            .result p {
                font-size: 13px;
            }
            
            .test-buttons {
                padding: 0 30px;
            }
            
            .test-button {
                padding: 18px 32px;
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .user-info {
                gap: 5px;
            }
            
            .user-avatar {
                width: 28px;
                height: 28px;
            }
            
            .user-name {
                font-size: 12px;
            }
            
            .progress-text {
                font-size: 12px;
            }
            
            .test-buttons {
                padding: 0 25px;
            }
            
            .test-button {
                padding: 16px 20px;
                font-size: 17px;
            }
            
            .result h3 {
                font-size: 15px;
            }
            
            .result p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- １つ目のコードのヘッダーUIを適用 -->
        <div class="header">
            <div class="header-left">
                <h1>LIFF GAS Test (Quiz UI)</h1>
            </div>
            <div class="user-info">
                <div class="user-name" id="userName">未取得</div>
                <img class="user-avatar" src="https://placehold.co/100x100/4CAF50/FFFFFF?text=U" alt="อวตาร" id="userAvatar">
            </div>
            <div class="progress-section" id="progressSection">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">テスト進行状況</div>
            </div>
        </div>

        <!-- テスト結果表示エリア -->
        <div class="test-results">
            <div class="result">
                <h3>接続状況:</h3>
                <p id="connectionStatus">初期化中...</p>
            </div>
            
            <div class="result">
                <h3>ユーザー情報:</h3>
                <p>ユーザー名: <span id="userNameDetail">未取得</span></p>
                <p>ユーザーID: <span id="userId">未取得</span></p>
                <p>プロフィール画像: <img id="userPicture" class="profile-image" alt="画像なし"></p>
            </div>
            
            <div class="result">
                <h3>GAS通信結果:</h3>
                <p id="gasResult">待機中...</p>
            </div>

            <!-- テストボタン -->
            <div class="test-buttons">
                <button class="test-button" onclick="testConnection()">接続テスト</button>
                <button class="test-button secondary" onclick="sendViaGet()">GET方式で送信</button>
                <button class="test-button secondary" onclick="sendViaPost()">POST方式で送信</button>
            </div>
        </div>
    </div>

    <script>
        // ２つ目のコードのJavaScript機能をそのまま維持
        // GAS WebアプリURL（新しいデプロイURLに更新してください）
        const gasUrl = "https://script.google.com/macros/s/AKfycbyAfBnuRrW_iiZJO0Q9dQkQjAvDV03Ha4LTEKDkbcvlGdO5GXRG1Isg78YpcKG1STf8/exec";
        
        let userProfile = null;
        
        // プログレスバーを更新する関数（新規追加）
        function updateProgress(percentage, text) {
            document.getElementById('progressFill').style.width = `${percentage}%`;
            document.getElementById('progressText').textContent = text;
        }
        
        // ユーザー情報をヘッダーに設定（新規追加）
        function updateHeaderUserInfo(name, avatarUrl) {
            document.getElementById('userName').textContent = name;
            const avatarElement = document.getElementById('userAvatar');
            if (avatarUrl) {
                avatarElement.src = avatarUrl;
                avatarElement.onerror = () => {
                    avatarElement.src = 'https://placehold.co/100x100/4CAF50/FFFFFF?text=U';
                };
            }
        }
        
        async function initializeLiff() {
            const statusElement = document.getElementById('connectionStatus');
            
            try {
                statusElement.innerHTML = '<span class="info">LIFF初期化中...</span>';
                updateProgress(20, 'LIFF初期化中...');
                
                await liff.init({ liffId: "2007507724-jxmBZwP0" });
                updateProgress(40, 'LIFF初期化完了');
                
                if (!liff.isLoggedIn()) {
                    statusElement.innerHTML = '<span class="info">ログインが必要です。ログイン画面に移動します...</span>';
                    updateProgress(50, 'ログインが必要です...');
                    liff.login();
                    return;
                }
                
                // プロフィール取得
                userProfile = await liff.getProfile();
                updateProgress(80, 'プロフィール取得中...');
                
                // ページに表示
                document.getElementById('userNameDetail').textContent = userProfile.displayName;
                document.getElementById('userId').textContent = userProfile.userId;
                
                if (userProfile.pictureUrl) {
                    document.getElementById('userPicture').src = userProfile.pictureUrl;
                    document.getElementById('userPicture').alt = "プロフィール画像";
                }
                
                // ヘッダーにも反映
                updateHeaderUserInfo(userProfile.displayName, userProfile.pictureUrl);
                
                statusElement.innerHTML = '<span class="success">✅ LIFF初期化完了・ログイン済み</span>';
                updateProgress(100, '接続完了');
                
            } catch (e) {
                console.error("LIFF initialization failed", e);
                statusElement.innerHTML = '<span class="error">❌ LIFF初期化エラー: ' + e.message + '</span>';
                updateProgress(0, 'エラー発生');
            }
        }
        
        async function testConnection() {
            const resultElement = document.getElementById('gasResult');
            
            if (gasUrl.includes("YOUR_NEW")) {
                resultElement.innerHTML = '<span class="error">❌ GAS URLを設定してください！</span>';
                return;
            }
            
            try {
                resultElement.innerHTML = '<span class="info">接続テスト中...</span>';
                updateProgress(30, '接続テスト中...');
                
                const response = await fetch(gasUrl, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const text = await response.text();
                resultElement.innerHTML = '<span class="success">✅ 接続成功: ' + text + '</span>';
                updateProgress(100, '接続テスト完了');
                
            } catch (error) {
                console.error('Connection test failed:', error);
                resultElement.innerHTML = '<span class="error">❌ 接続エラー: ' + error.message + '</span>';
                updateProgress(0, '接続エラー');
            }
        }
        
        async function sendViaGet() {
            const resultElement = document.getElementById('gasResult');
            
            if (!userProfile) {
                resultElement.innerHTML = '<span class="error">❌ まずLIFFでログインしてください</span>';
                return;
            }
            
            if (gasUrl.includes("YOUR_NEW")) {
                resultElement.innerHTML = '<span class="error">❌ GAS URLを設定してください！</span>';
                return;
            }
            
            try {
                resultElement.innerHTML = '<span class="info">GET方式でデータ送信中...</span>';
                updateProgress(50, 'GET送信中...');
                
                // URLパラメータでデータを送信（CORS問題を完全回避）
                const params = new URLSearchParams({
                    type: 'profileData',
                    displayName: userProfile.displayName,
                    userId: userProfile.userId,
                    pictureUrl: userProfile.pictureUrl || ''
                });
                
                const response = await fetch(`${gasUrl}?${params}`, {
                    method: 'GET',
                    redirect: 'follow'
                });
                
                const text = await response.text();
                resultElement.innerHTML = '<span class="success">✅ GET送信成功: ' + text + '</span>';
                updateProgress(100, 'GET送信完了');
                
            } catch (error) {
                console.error('GET send failed:', error);
                resultElement.innerHTML = '<span class="error">❌ GET送信エラー: ' + error.message + '</span>';
                updateProgress(0, 'GET送信エラー');
            }
        }
        
        async function sendViaPost() {
            const resultElement = document.getElementById('gasResult');
            
            if (!userProfile) {
                resultElement.innerHTML = '<span class="error">❌ まずLIFFでログインしてください</span>';
                return;
            }
            
            if (gasUrl.includes("YOUR_NEW")) {
                resultElement.innerHTML = '<span class="error">❌ GAS URLを設定してください！</span>';
                return;
            }
            
            try {
                resultElement.innerHTML = '<span class="info">POST方式でデータ送信中...</span>';
                updateProgress(50, 'POST送信中...');
                
                const data = {
                    type: 'profileData',
                    displayName: userProfile.displayName,
                    userId: userProfile.userId,
                    pictureUrl: userProfile.pictureUrl || ''
                };
                
                // プリフライトリクエストを回避するためContent-Typeをtext/plainに設定
                const response = await fetch(gasUrl, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8'
                    },
                    body: JSON.stringify(data)
                });
                
                const text = await response.text();
                resultElement.innerHTML = '<span class="success">✅ POST送信成功: ' + text + '</span>';
                updateProgress(100, 'POST送信完了');
                
            } catch (error) {
                console.error('POST send failed:', error);
                
                // フォールバック: フォーム形式で再試行
                try {
                    resultElement.innerHTML = '<span class="info">フォーム形式で再試行中...</span>';
                    updateProgress(70, 'フォーム送信中...');
                    
                    const formData = new URLSearchParams({
                        type: 'profileData',
                        displayName: userProfile.displayName,
                        userId: userProfile.userId,
                        pictureUrl: userProfile.pictureUrl || ''
                    });
                    
                    const fallbackResponse = await fetch(gasUrl, {
                        method: 'POST',
                        redirect: 'follow',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8'
                        },
                        body: formData
                    });
                    
                    const fallbackText = await fallbackResponse.text();
                    resultElement.innerHTML = '<span class="success">✅ フォーム形式で送信成功: ' + fallbackText + '</span>';
                    updateProgress(100, 'フォーム送信完了');
                    
                } catch (fallbackError) {
                    resultElement.innerHTML = '<span class="error">❌ POST送信エラー: ' + error.message + ' (フォールバックも失敗: ' + fallbackError.message + ')</span>';
                    updateProgress(0, 'POST送信エラー');
                }
            }
        }
        
        // ページ読み込み時に初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM読み込み完了、LIFF初期化開始');
            updateProgress(10, '初期化開始...');
            initializeLiff();
        });
    </script>
</body>
</html>
